<body>
   
    <form action="/save-settings" method="post">
        <ul>
            <li><a href="virtual.html">Home</a></li>

            <!-- Add other navigation links -->

        <h1>Settings</h1>
        <h2>Notification Settings</h2>
        <label for="emailNotifications">Email Notifications:

        <label for="smsNotifications">Message Notifications:
        <input type="checkbox" id="smsNotifications" name="smsNotifications">

        <label for="language">Select Language:</label>

            <option value="spanish">Spanish</option>
            <option value="french">French</option>
            <!-- Add more options for different languages -->
        </select>

        <h2>Account Settings</h2>
        <label for="changePassword">Change Password:</label>
        <input type="password" id="changePassword" name="changePassword">
